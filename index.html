<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://file.myfontastic.com/Sf3bLHBYtyyjc8qKTmPFVK/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Foodmap</title>
  </head>

  <body class="bg-dark text-warning">

    <!-- SPLASH -->
    <section id="splash">
      <div class="heigth-container-fluid d-flex align-items-center justify-content-center">
        <h1 class="animated bounceInDown">Foodmap</h1>
      </div>
    </section>
    
    <!-- PAGINA PRINCIPAL -->
    <section id="main-page" class="d-flex flex-column justify-content-center">
      
      <!-- CABEÇALHO -->
      <header>
        <h1 id="header" class="text-center"><a href="index.html">Foodmap</a></h1>
      </header>
      
      <hr class="bg-warning w-75">
      <!-- GOOGLE MAPS -->
      <section class="d-flex justify-content-center">
        <div id="google-map"></div>      
      </section>
      <hr class="bg-warning w-75">
      <!-- FORM BUSCA -->
      <section>
    
        <form action="submit" class="d-flex flex-column align-items-center justify-content-center">
          <label for="search" class="font-weight-bold">Encontre restaurantes perto de você:</label>

          <div class="input-group mb-3 w-75">
            <input id="search" type="text" class="form-control" placeholder="Digite o tipo de cozinha" aria-label="Digite o tipo de cozinha" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button id="search-button" type="submit" class="btn btn-outline-secondary bg-warning border-0 text-white" ><i class="icon-search"></i></button>
            </div>
          </div>
        </form>
          
      </section>
       
    </section>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <!-- Google maps API-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNXb5Y-Jt1OlkmG9H0_StkD3KfJjKjOOQ&callback=myMap" async defer></script>
  
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  
  </body>
</html>
